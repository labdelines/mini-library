<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">


  <h1>Admin Dashboard</h1>

  <button onclick="logout()" class="primary-btn logout-btn">Logout</button>

  <a class="primary-btn" href="add.html">+ Add New Book</a>

  <!-- Search bar -->
<div class="search-box">
  <input
    type="text"
    id="adminSearchInput"
    placeholder="Search by title, category, or zone..."
  />
</div>

<div id="adminBooks" class="grid"></div>


<!-- Navigation -->
<div class="pagination">
  <button id="adminPrevBtn" class="primary-btn" disabled>Prev</button>
  <span id="adminPageInfo"></span>
  <button id="adminNextBtn" class="primary-btn">Next</button>
</div>


</div>


<!-- Loading -->
    <script src="/loading.js"></script>

    <!-- Popup error -->
    <script src="/toast.js"></script>


    <!-- Confirm popup -->
     <script src="/confirm.js"></script>

<script src="admin.js"></script>

</body>
</html>
